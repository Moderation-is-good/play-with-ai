name: Reusable Python Test

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.12'
      run-coverage:
        description: 'Whether to run coverage'
        required: false
        type: boolean
        default: true
      test-marker:
        description: 'Pytest marker to filter tests'
        required: false
        type: string
        default: 'not integration'
    outputs:
      coverage-artifact:
        description: 'Name of the coverage artifact'
        value: ${{ jobs.test.outputs.coverage-artifact }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      coverage-artifact: ${{ steps.artifact-name.outputs.name }}
    env:
      APP_DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5432/postgres
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=20s
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: postgresql-client
          version: 1.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Set artifact name
        id: artifact-name
        run: echo "name=coverage-py${{ inputs.python-version }}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: |
          if [ "${{ inputs.run-coverage }}" = "true" ]; then
            pytest -m "${{ inputs.test-marker }}" --cov=src --cov-report=xml
          else
            pytest -m "${{ inputs.test-marker }}"
          fi
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage
        if: inputs.run-coverage
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: coverage.xml

name: Tag Version

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version change
        id: version
        run: |
          set -euo pipefail
          VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' pyproject.toml)
          if [ -z "$VERSION" ]; then
            echo "No version found" >&2
            echo "should_tag=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          PREVIOUS=$(git show HEAD^:pyproject.toml 2>/dev/null | sed -n 's/^version = "\(.*\)"/\1/p' || echo "")
          if [ "$VERSION" = "$PREVIOUS" ]; then
            echo "Version unchanged ($VERSION); skipping tag"
            echo "should_tag=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([\-+][0-9A-Za-z\.-]+)?$ ]]; then
            echo "Version $VERSION is not semantic" >&2
            exit 1
          fi
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "should_tag=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "should_tag=true" >> $GITHUB_OUTPUT

      - name: Create git tag
        if: steps.version.outputs.should_tag == 'true'
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Delete version bump branch
        if: steps.version.outputs.should_tag == 'true'
        run: |
          set -euo pipefail
          BRANCH="version-bump/${{ steps.version.outputs.tag }}"
          if git ls-remote --exit-code origin "refs/heads/${BRANCH}" >/dev/null 2>&1; then
            git push origin --delete "$BRANCH"
          fi

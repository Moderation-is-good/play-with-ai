version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "python"
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "bandit"
          - "pip-audit"
          - "ruff"
          - "mypy"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/infra/terraform/keycloak"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(terraform)"
    labels:
      - "dependencies"
      - "terraform"

  - package-ecosystem: "terraform"
    directory: "/infra/terraform/vault"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(terraform)"
    labels:
      - "dependencies"
      - "terraform"
